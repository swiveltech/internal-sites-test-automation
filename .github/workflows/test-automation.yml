name: Automation Tests

on:
  workflow_dispatch:

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          npm install
          ls

      - name: Install Chrome
        run: |
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Kill Any Running Chrome Processes
        run: |
          pkill -9 chrome || true
          pkill -9 chromedriver || true
          rm -rf /tmp/chrome-user-data-* || true

      - name: Verify Chrome Installation
        run: google-chrome --version

      - name: Run WebdriverIO Tests with Console Logs
        run: |
          npm run web

      - name: Find and Save Report Path
        run: |
          cd reports/
          allure generate --clean --single-file allure-results
          cat index.html
